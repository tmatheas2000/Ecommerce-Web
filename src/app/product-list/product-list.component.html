<div class="container-fluid margin justify-content-center">
    <div class="offset-1 col-10">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-xl-3" *ngFor="let product of products">
                <div class="card">
                    <img src="{{product.image}}" height="230" class="card-img-top" routerLink="/details/{{product.id}}">
                    <div class="card-body" routerLink="/details/{{product.id}}">
                        <span class="card-title">{{product.title}}</span>
                    </div>
                    <div class="footer">
                        <div class="row">
                            <div class="col-9">
                                <span class="card-text"><strong>Price :</strong> Rs.{{product.price}}</span>
                            </div>
                            <div class="col-3">
                                <span class="right add" (click)="addToCart(product)"><mat-icon class="cart">add_shopping_cart</mat-icon></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
